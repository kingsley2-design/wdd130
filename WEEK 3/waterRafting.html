<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Adventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: slateblue; /* Light background for contrast */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: slategrey; /* Primary color */
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }
        .button {
            background-color: slategrey; /* Secondary color */
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: violet; /* Accent 1 color */
            color: white;
        }
        footer {
            background-color: steelblue; /* Accent 2 color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Whitewater Rafting Adventures</h1>
</header>

<main>
    <h2>Welcome to Your Adventure!</h2>
    <p>Join us for an unforgettable experience on the river. Whether you're a beginner or an experienced rafter, we have the perfect trip for you!</p>
    <button class="button">Book Now</button>
</main>

<footer>
    <p>&copy; 2024 Whitewater Rafting Adventures</p>
</footer>

</body>
</html>
